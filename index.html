<html>
<head>
<meta charset="utf-8">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<style>
    .progress{
        width: 100px;
        height: 100px;
        position: relative;
    }
    .box{
        padding: 10px;
        border: 1px solid #ccc;
        float: left;
        margin: 10px;
    }
    </style>
</head>
<body>
<div class="box"><div class="progress" data-no="10"></div></div>
<div class="box"><div class="progress" data-no="20"></div></div>
<div class="box"><div class="progress" data-no="30"></div></div>
<div class="box"><div class="progress" data-no="40"></div></div>
<div class="box"><div class="progress" data-no="50"></div></div>
<div class="box"><div class="progress" data-no="60"></div></div>
<div class="box"><div class="progress" data-no="70"></div></div>
<div class="box"><div class="progress" data-no="80"></div></div>
<div class="box"><div class="progress" data-no="90"></div></div>
<div class="box"><div class="progress" data-no="100"></div></div>

<script type=text/javascript src="jquery.min.js"></script>
<script type=text/javascript src="arc-progress.js"></script>
<script type=text/javascript>

$('.progress').each(function(){
    var my = $(this);
    var percent = my.data('no');
    my.progress({
        percent:percent,
        radius:20,
        strokeWidth:10,
        color:'#982312',
        mode:'svg'
    });
});


</script>
</body>
</html>
